<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App-Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">Weather Forecast</h3>
        <div class="div">
          <h1 class="temp">16&#176;</h1>
          <div class="city-time">
            <h1 class="name"></h1>
            <small>
              <span class="time"></span>
              -
              <span class="date"></span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./icons/day/cloudy_1163657.png"
              alt="icon"
              width="35"
              height="35"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>

      <div class="panel">
        <form action="" id="locationInput">
          <input type="text" class="search" placeholder="Search location..." />
          <button type="submit" class="submit">
            <img
              id="search-icon"
              src="./icons/search_FILL0_wght400_GRAD0_opsz48.png"
              width="22"
              height="22"
              alt=""
            />
          </button>
        </form>
        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">Baku</li>
          <li class="city">Toronto</li>
          <li class="city">Tokio</li>
        </ul>
        <ul class="details">
          <h4>Weather Details</h4>
          <li><span>Cloudy</span> <span class="cloud"></span></li>
          <li>
            <span>Humidity</span>
            <span class="humidity"></span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind"></span>
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
